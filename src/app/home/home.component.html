<nav class="navbar">
  <div class="col-md-12">
  </div>
</nav>

<div class="container">
  <div class="col-md-12 blank-space-2"></div>
  <div class="col-md-12 row">
    <div class="col-md-2 blank-space"></div>
    <div class="col-md-8">
      <div class="form-group">
        <label for="begin">Digite o local de início</label>
        <input type="text" name="begin" class="form-control" ([ngModel])="begin">
      </div>
    </div>
  </div><br><br>
  <div class="row">
    <div class="col-md-3" style="margin-bottom: 5px;">
      <button class="btn btn-outline-secondary btn-block" (click)="getDistance(district)" *ngFor="let district of firstDistricts"><b>{{district.index+1}}:</b> {{district.name}}</button>
    </div>
    <div class="col-md-3" style="margin-bottom: 5px;">
      <button class="btn btn-outline-secondary btn-block" (click)="getDistance(district)" *ngFor="let district of secondsDistricts"><b>{{district.index+1}}:</b> {{district.name}}</button>
    </div>
    <div class="col-md-3" style="margin-bottom: 5px;">
      <button class="btn btn-outline-secondary btn-block" (click)="getDistance(district)" *ngFor="let district of thirdDistricts"><b>{{district.index+1}}:</b> {{district.name}}</button>
    </div>
    <div class="col-md-3" style="margin-bottom: 5px;">
      <button class="btn btn-outline-secondary btn-block" (click)="getDistance(district)" *ngFor="let district of fourthDistricts"><b>{{district.index+1}}:</b> {{district.name}}</button>
    </div>
  </div>
  <div class="col-md-12 blank-space-2"></div>
  <div class="col-md-12">
    <div class="col-md-2 blank-space"></div>
    <div class="col-md-8">
      <h4>O melhor caminho para você é: {{route.bestRoute}}!</h4>
      <p>Passando por: <span *ngFor="let district of districts">{{route.districts}}</span><small>{{route.quilometers}}km</small></p>
    </div>
  </div>
</div>
